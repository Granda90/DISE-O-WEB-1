<!DOCTYPE html>

<html lang="es">


    <HEAD>

        <TITLE>Nombre de mes</TITLE>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="two-or-three-col-layout.css" />
        <script src="JS_afuera.js"></script>
    </HEAD>



    <BODY>


        <h1>Ejemplo de javascript</h1>




        <button onclick="myFunction()">JS adentro</button>
        <button id="btn">JS afuera</button>


        <script language="JavaScript" >
            function myFunction() { //javascript adentro
                var hoy = new Date();
                dia = hoy.getDate();
                mes = hoy.getMonth();
                ano = hoy.getYear() + 1900;



                Idiv = "<div> dentro";
                Fdiv = "</div>";
                //este div no carga el style ya que el CSS habia sido corrido

                document.write(Idiv);
                document.write(dia);
                document.write(" / ");
                document.write(mes);
                document.write(" / ");
                document.write(ano);
                document.write(Fdiv)

            }
        </script>


    </BODY>
</HTML>
